{% load staticfiles %}

<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>{% block title %}Bookwise{%endblock%}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Chronicle Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
	SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
	<link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
	<!-- Custom Theme files -->
	<link href="{% static 'assets/css/bootstrap.css' %}" type="text/css" rel="stylesheet" media="all">
	<!-- shop css -->
	<link href="{% static 'assets/css/shop.css' %}" type="text/css" rel="stylesheet" media="all">
	<!-- checkout css -->
	<link href="{% static 'assets/css/checkout.css' %}" type="text/css" rel="stylesheet" media="all">
	<!-- Range-slider-css -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/jquery-ui1.css' %}">
	<!-- common-css -->
	<link href="{% static 'assets/css/style.css' %}" type="text/css" rel="stylesheet" media="all">
	<!-- font-awesome icons -->
	<link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet">

	<!-- //Custom Theme files -->
	<!-- online-fonts -->
	<!-- logo -->
	<link href="//fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
	<!-- titles -->
	<link href="//fonts.googleapis.com/css?family=Merriweather+Sans:300,300i,400,400i,700,700i,800,800i" rel="stylesheet">
	<!-- body -->
	<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<!-- //online-fonts -->
	{%block extracss%}{%endblock%} {% block head %} {% endblock %}
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
	<div id="home">
		{% include "includes/header.html" %}
		<main>
			{%block content%} {%endblock%}
		</main>
		{% include "includes/footer.html" %}
		<script src="{% static 'assets/js/jquery-2.2.3.min.js' %}"></script>
		<!-- cart-js -->
		<script src="{% static 'assets/js/minicart.js' %}"></script>

		<script>
			chr.render();
			chr.cart.on('new_checkout', function (evt) {

				var items, len, i;

				if (this.subtotal() > 0) {
					items = this.items();

					for (i = 0, len = items.length; i < len; i++) { }
				}
			});
		</script>
		<!-- //cart-js -->
		<!-- price range (top products) -->
		<script src="{% static 'assets/js/jquery-ui.js' %}"></script>
		<script>
			$(window).load(function () {
				$("#slider-range").slider({
					range: true,
					min: 0,
					max: 9000,
					values: [50, 6000],
					slide: function (event, ui) {
						$("#amount").val("Rs." + ui.values[0] + " - Rs." + ui.values[1]);
					}
				});
				$("#amount").val("Rs." + $("#slider-range").slider("values", 0) + " - Rs." + $("#slider-range").slider("values", 1));
			});
		</script>
		<!-- //price range (top products) -->
		<!-- dropdown nav -->
		<script>
			$(document).ready(function () {
				$(".dropdown").hover(
					function () {
						$('.dropdown-menu', this).stop(true, true).slideDown("fast");
						$(this).toggleClass('open');
					},
					function () {
						$('.dropdown-menu', this).stop(true, true).slideUp("fast");
						$(this).toggleClass('open');
					}
				);
			});
		</script>
		<script src="{% static 'assets/js/main.js' %}"></script>
		<script src="{% static 'assets/js/scrolling-nav.js' %}"></script>
		<script src="{% static 'assets/js/move-top.js' %}"></script>
		<script src="{% static 'assets/js/easing.js' %}"></script>
		<script>
			jQuery(document).ready(function ($) {
				$(".scroll").click(function (event) {
					event.preventDefault();

					$('html,body').animate({
						scrollTop: $(this.hash).offset().top
					}, 1000);
				});
			});
		</script>
		<!-- //end-smooth-scrolling -->
		<!-- smooth-scrolling-of-move-up -->
		<script>
			$(document).ready(function () {
				/*
				var defaults = {
					containerID: 'toTop', // fading element id
					containerHoverID: 'toTopHover', // fading element hover id
					scrollSpeed: 1200,
					easingType: 'linear' 
				};
				*/

				$().UItoTop({
					easingType: 'easeOutQuart'
				});

			});
		</script>
		<script src="{% static 'assets/js/SmoothScroll.min.js' %}"></script>
		<script src="{% static 'assets/js/bootstrap.js' %}"></script>

		<script>
			addEventListener("load", function () {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			}
		</script> {% block extrajs%}{% endblock %} {% block jquery %}{% endblock%}


	</div>
</body>

</html>
