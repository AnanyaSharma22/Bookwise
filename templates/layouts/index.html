{% extends "layouts/base.html"%} {% load static %}
{%block title%}Bookwise{% endblock %}
{% block extracss %} {% endblock %} {% block content %}
<!-- Carousel  -->

	<div class="containercarousel">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<a href="#">
						<img src="{% static 'assets/images/memorable.jpg' %}" alt="Spring collection" style="width:100%;">
					</a>
				</div>

				<div class="item">
					<a href="#">
						<img src="{% static 'assets/images/harry_potter.jpg' %}" alt="Harry potter Fan collection" style="width:100%;">
					</a>
				</div>

				<div class="item">
					<a href="#">	
						<img src="{% static 'assets/images/got.jpg' %}" alt="Song of ice and fire" style="width:100%;">
					</a>
				</div>

				<div class="item">
					<a href="#">
						<img src="{% static 'assets/images/cricket_must_read.jpg' %}" alt="ELeven Gods" style="width:100%;">
					</a>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
<!-- End Carousel  -->
<!-- Links -->
<div class="box-container">
	<ul class="thumbnails">
		<li>
			<a href="#">
				<img src="{% static 'assets/images/a1.jpg' %}" alt="Tile image">
			</a>
		</li>
		<li>
			<a href="#">
				<img src="{% static 'assets/images/a2.jpg' %}" alt="Tile image">
			</a>
		</li>
		<li>
			<a href="#">
				<img src="{% static 'assets/images/a3.jpg' %}" alt="Tile image">
			</a>
		</li>
		<li>
			<a href="#">
				<img src="{% static 'assets/images/a4.jpg' %}" alt="Tile image">
			</a>
		</li>
		<li>
			<a href="#">
				<img src="{% static 'assets/images/a5.jpg' %}" alt="Tile image">
			</a>
		</li>
		  
	</ul>
</div>

{% endblock %} {% block extrajs %} {% endblock %}
